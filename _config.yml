lang: zh-cn
title: 安道💖集邮
email: andor.chen.27@gmail
baseurl: "/stamps"
url: "https://andorchen.github.io"

exclude: ['README.md', 'Rakefile', 'Gemfile', 'Gemfile.lock', 'tmp']
include:
  - _pages
keep_files: ['.git', '.nojekyll']
timezone: '+0800'

# just-the-docs theme settings
theme: just-the-docs
callouts:
  warning:
    title: 警告
    color: red
  note:
    title: 说明
    color: green

plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: "_pages"
    values:
      permalink: /:basename/
      layout: 'page'

markdown: ACKramdownParser

collections:
  - notes
